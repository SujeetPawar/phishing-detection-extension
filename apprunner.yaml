version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies"
    build:
      - cd api && pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: cd api && gunicorn --bind 0.0.0.0:8000 wsgi:app
  network:
    port: 8000
  environment-variables:
    - name: PORT
      value: 8000
    - name: PYTHONPATH
      value: "/var/task:/var/task/api"

version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - cd api
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  command: cd api && python3 -m gunicorn --bind 0.0.0.0:8000 wsgi:app
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/var/task:/var/task/api"
